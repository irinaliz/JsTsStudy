<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../dist/todo.js"></script>
    <script type="module" src=""></script>
</head>
<body style="width: 700px;" draggable="true">
    <div class="container-sm">
        <div class="bd-radius">
            <h3 class="p3 rem1" ><i class="bi bi-card-checklist"></i> To-Do-List</h3>
            <div class="row g-0 bd-top" style="max-height: 500px; overflow-y: auto;" >
                <div class="col-8 rem1 bd-right">
                    <div id="list">
                    </div>
                </div>
                <div class="col-4 rem1">
                    <div class="p3">
                        <label for="add"><i class="bi bi-journal-plus BigIcon"></i>&nbsp;</label>
                        <input type="button" value="추가" class="btn-primary" id="add" data-bs-toggle="modal" data-bs-target="#exampleModal"><br>

                        <label for="remove"><i class="bi bi-journal-minus BigIcon"></i>&nbsp;</label>
                        <input type="button" value="삭제" class="btn-primary" id="remove"><br>

                        <label for="AllRemove"><i class="bi bi-journal-x BigIcon"></i>&nbsp;</label>
                        <input type="button" value="전체 삭제" class="btn-primary" id="AllRemove"><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">To-Do 추가</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="ControlInput1" class="form-label">내용 입력</label>
                    <input type="text" class="form-control" id="ControlInput1" placeholder="오늘은 무엇을 할까...">
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close">취소</button>
            <button type="button" class="btn btn-primary" id="saveButton">추가</button>
            </div>
        </div>
        </div>
    </div>

</body>
</html>
